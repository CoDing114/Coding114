<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="form.php" method="POST"> <!--form내용을 폼으로 감싼다,action="form.php" form.php파일을 연다, method="POST 전송방식:GET일반,POST알수없는 방식으로 조용히 서버로 데이터 전송 -->
        <p><input type="text" name="title" placeholder="Title"></p>   <!--type="text"텍스트 입력창 , name="title"전송하려는 이름, placeholder="Title"타이틀 설명-->
        <p><textarea name="description"></textarea></p><!--textarea 많은 텍스트를 적을수잇다, name="description" textarea에 네임을 준다-->
        <p><input type="submit"></p><!-- type="submit" 제출하다 -->
    </form>
</body>
</html>
